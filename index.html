<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bengal Travel</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header>
      <!-- navbar section starts here  -->
      <nav class="navbar">
        <div class="nav-logo-title">
          <img src="./Images/Group 40071 (2).png" alt="" class="nav-logo" />
          <h1 class="nav-title">
            Bengal <span id="primary-color">Travel</span>
          </h1>
        </div>
        <ul class="nav-links">
          <li class="nav-link"><a id="primary-color" href="">Home</a></li>
          <li class="nav-link"><a href="">Packages</a></li>
          <li class="nav-link"><a href="">Testimonial</a></li>
          <li class="nav-link"><a href="">Blog</a></li>
          <li class="nav-link"><a href="">Contact</a></li>
        </ul>
      </nav>
      <!-- navbar section ends here  -->
      <!-- banner section starts here -->
      <div class="banner-section">
        <div class="banner-info">
          <h2 class="banner-title">Explore Your Travel</h2>
          <p class="banner-des">
            Embark on a captivating journey with Bengal Travel. Explore vibrant
            cultures, scenic landscapes, and immersive experiences. Your
            adventure begins here. Discover, wander, and create lasting
            memories.
          </p>
        </div>
        <div class="banner-search">
            <input class="choose" type="text" placeholder="Where go" >
            <select  class="choose">
                <option value="">When</option>
                <!-- <option value=""></option> -->
            </select>
            <select class="choose">
                <option value="">Select Type</option>
                <!-- <option value=""></option> -->
            </select>
            <button id="btn-find" class="btn-primary" type="submit">Find Now</button>
        </div>
      </div>
      <!-- banner section ends here -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
